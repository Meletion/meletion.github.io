<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Bypasser</title>
  <style>
    /* Base Styling */
    body {
      background-color: #1e1e2e;
      font-family: 'Poppins', sans-serif;
      color: #d4c1f0;
      text-align: center;
      padding: 50px;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      color: #a06cd5;
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-in-out;
    }
    p {
      color: #b3a6df;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* Input and Button Styling */
    input[type="text"] {
      width: 60%;
      padding: 15px;
      border: 2px solid #64468b;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 1.1em;
      background-color: #2c2b3e;
      color: white;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 10px #6a509b;
      transform: scale(1.05);
    }
    input[type="text"]:hover {
      box-shadow: 0 0 15px #a06cd5;
    }
    
    button {
      background-color: #6a509b;
      color: white;
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #7d5fc1;
      transform: scale(1.05);
      box-shadow: 0 0 15px #a06cd5;
    }

    /* Result Box Styling */
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #39364f;
      border-radius: 5px;
      display: none;
      animation: fadeInUp 1s ease-in-out;
    }
    .result a {
      color: #a06cd5;
      text-decoration: none;
      font-weight: bold;
      animation: glow 1.5s infinite;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    .result a:hover {
      color: #d4c1f0;
      text-shadow: 0 0 20px #d4c1f0, 0 0 30px #a06cd5;
    }

    /* Error Styling */
    .error {
      color: #ff5e5e;
      font-size: 1.2em;
      margin-top: 10px;
      animation: shake 0.4s ease-in-out;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #a06cd5, 0 0 10px #a06cd5; }
      50% { text-shadow: 0 0 15px #a06cd5, 0 0 30px #a06cd5; }
      100% { text-shadow: 0 0 5px #a06cd5, 0 0 10px #a06cd5; }
    }
  </style>
</head>
<body>

  <h1>Link Bypasser</h1>
  <p>Paste a link below to bypass.</p>

  <input type="text" id="linkInput" placeholder="Enter your link here" />
  <br>
  <button onclick="bypassLink()">Bypass Link</button>

  <div class="result" id="resultBox">
    <p>Bypassed Link:</p>
    <a id="bypassedLink" href="#" target="_blank"></a>
  </div>
  <p id="errorBox" class="error"></p>

  <p>&copy; 2024 The Unlicense. <a href="https://meletion.github.io/">Site made by Meletion ãƒ„ </a></p>
  <script>
    async function bypassLink() {
      var inputLink = document.getElementById('linkInput').value;
      var resultBox = document.getElementById('resultBox');
      var bypassedLink = document.getElementById('bypassedLink');
      var errorBox = document.getElementById('errorBox');

      if (!inputLink) {
        alert('Please enter a valid link!');
        return;
      }

      resultBox.style.display = 'none';
      errorBox.textContent = '';

      try {
        const response = await fetch('https://bypass.pm/bypass2?url=' + encodeURIComponent(inputLink));
        const data = await response.json();

        if (data.success) {
          bypassedLink.href = data.destination;
          bypassedLink.textContent = data.destination;
          resultBox.style.display = 'block';
        } else {
          errorBox.textContent = data.msg || 'Failed to bypass the link. Please try again later.';
        }
      } catch (error) {
        errorBox.textContent = 'Error contacting API.';
      }
    }
  </script>

</body>
</html>
